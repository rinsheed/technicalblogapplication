<!DocType html>

<html xmlns:th="http://thymleaf.com">

    <head>
        <title>
            Technical Blog Application
        </title>
    </head>
    <header th:replace="layout :: logged-out"></header>
    <body>
        <h1>All Technical Posts</h1>
        <main>
            <post th:each="p: ${posts}">
                <h2 th:text="${p.title}"></h2>
                <i>Updated On: </i><span th:text="${p.date}"></span>
                <div>
                    <p th:text="${p.body}"></p>
                </div>
            </post>
        </main>
    </body>
</html>
